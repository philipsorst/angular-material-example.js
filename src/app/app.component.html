<mat-sidenav-container [ngClass]="{'screen-large': (screenLarge$|async)}">
    <mat-sidenav #sidenav
                 fixedInViewport="true"
                 [mode]="(screenLarge$|async) ? 'side' : 'over'"
                 [opened]="(screenLarge$|async)">
        <mat-toolbar>
            <h1>Angular Material Example</h1>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/typography" (click)="closeSidenav()">Typography</a>
            <h3 matSubheader>Components</h3>
            <a mat-list-item routerLink="/components/chip" (click)="closeSidenav()">Chip</a>
            <h3 matSubheader>Examples</h3>
            <a mat-list-item routerLink="/examples/drag-and-drop-list" (click)="closeSidenav()">Drag and Drop List</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
