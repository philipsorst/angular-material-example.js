            <h1>Angular Material Example</h1>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/typography" (click)="sidenav.close()">Typography</a>
            <a mat-list-item routerLink="/chip" (click)="sidenav.close()">Chip</a>
            <h3 matSubheader>Examples</h3>

</mat-sidenav-container>
