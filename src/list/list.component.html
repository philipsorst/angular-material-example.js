<mat-toolbar color="primary">
    <sidenav-toggle></sidenav-toggle>
    <h2>List</h2>
    <span class="spacer"></span>
    <button mat-icon-button (click)="add()">
        <mat-icon>add</mat-icon>
    </button>
</mat-toolbar>

<mat-list>
    <mat-list-item *ngFor="let user of users; trackBy: trackByUuid">
        <img mat-list-avatar src="{{user.avatarUrl}}">
        <h3 mat-line>{{user.username}}</h3>
        <button mat-icon-button (click)="remove(user)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
