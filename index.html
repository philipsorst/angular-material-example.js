<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
</head>
<body ng-app="AngularMaterialExample">

<div layout="column" layout-fill>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('md')">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Sidenav Left</h1>
            </md-toolbar>
            <md-content class="md-padding">
                <md-button ng-click="closeSieNav()" class="md-primary" hide-gt-md>
                    Close Sidenav Left
                </md-button>
                <p hide show-gt-md>
                    This sidenav is locked open on your device. To go back to the default behavior,
                    narrow your display.
                </p>
            </md-content>
        </md-sidenav>
        <md-content flex class="md-padding">
            <div layout="column" layout-fill layout-align="center center">
                <p>
                    The left sidenav will 'lock open' on a medium (>=960px wide) device.
                </p>

                <div>
                    <md-button ng-click="toggleSideNav()" class="md-primary" hide-gt-md>
                        Toggle left
                    </md-button>
                </div>
            </div>
        </md-content>
    </section>
</div>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-aria/angular-aria.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/hammerjs/hammer.js"></script>
<script src="lib/angular-material/angular-material.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>

</body>
</html>
