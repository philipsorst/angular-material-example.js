<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="lib/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-app="AngularMaterialExample" layout="row">

<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
            md-is-locked-open="$media('md')">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Material Example</h1>
    </md-toolbar>
    <md-content class="md-padding">
        <md-button ng-click="closeSideNav()" class="md-primary" hide-gt-md>
            Close Sidenav Left
        </md-button>
        <p hide show-gt-md>
            This sidenav is locked open on your device. To go back to the default behavior,
            narrow your display.
        </p>
    </md-content>
</md-sidenav>

<div layout="column" layout-fill>

    <md-toolbar layout="column">
        <div class="md-toolbar-tools" ng-click="toggleSideNav()" flex layout="column">
            <div layout="row" flex>
                <button class="menu-icon" hide-gt-sm aria-label="Toggle Menu" style="position: relative; top: -5px;">
                    <md-icon icon="img/icons/ic_menu_24px.svg"></md-icon>
                </button>
            </div>
        </div>
    </md-toolbar>

    <md-content md-scroll-y flex class="md-padding">
        <md-button ng-click="toggleSideNav()" class="md-primary" hide-gt-md>
            Toggle left
        </md-button>
    </md-content>
</div>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-aria/angular-aria.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/hammerjs/hammer.js"></script>
<script src="lib/angular-material/angular-material.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>

</body>
</html>
